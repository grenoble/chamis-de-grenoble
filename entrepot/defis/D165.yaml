  - Besoin de verdure ? Tu vas aller à l'arboretum du campus. Il est chouette.
  - Pour cela longe <<l'avenue centrale>> en direction de l'est.
  - Au rond point tourne à gauche en prenant la rue de la piscine.
  - Tourne au 2401, pour aller sur le parking du CNED, le gros batiment bleu.
  - Au bout tu vas rentrer dans l'arboretum du campus avec 213 espèces d'arbres dont des sequoias par exemple.
  - Tu vas rentrer dans le sentier planétaire qui se termine avec le soleil (rien que ça).
  - Prend ton temps et profite de l'endroit.
  -
  - Une cache(tte) se trouve quelque part le long du sentier.
  - Elle fait partie du jeu planétaire geocaching.
  - Comme c'est peut être ta première cache on t'aide.
  - Elle est de la taille d'un ongle et exerce un pouvoir tout magnétique.
